<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your App Title</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your existing stylesheet -->
    <link rel="stylesheet" href="dark-mode.css"> <!-- Link to your dark mode stylesheet -->
</head>
<body>
    <!-- Your HTML content here -->
    <button id="toggle-dark-mode">Toggle Dark Mode</button> <!-- Example toggle button -->
    <!-- Your HTML content continues... -->
    
    <script>
        const toggleButton = document.getElementById('toggle-dark-mode');
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode'); // Toggle dark mode class on the body
        });
    </script>
</body>
</html>
